<ion-content class="ion-padding">
  <div>
    <button ion-button (click)="openPopover($event)" id="icon">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </button>
    <ion-avatar>
      <img src="assets/icon/user.png" alt="Image of user profile" />
    </ion-avatar>

    <p>
      <strong>{{name}}</strong><br>
    </p>
  </div>
</ion-content>
