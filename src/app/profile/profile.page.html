<ion-content>
  <div class="head" >
    <ion-img src="assets/images/JWE-logos_black.png"></ion-img>
    <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>

    <p>
      <strong>Profile</strong><br>
      View profiles of users/admin below.
    </p>
  </div>

  <div class>
    <ion-grid class="my-grid">
      <ion-row class="parent-row">
        <ion-col *ngFor="let item of users" size="col-auto">
          <app-profile-block [name]='item.name' [role]='item.role' ></app-profile-block>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
