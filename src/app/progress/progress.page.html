
<ion-content>
  <ion-card>

    <ion-card-title>Character: a</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Hiragana_letter_small_A.svg/1200px-Hiragana_letter_small_A.svg.png'>
        </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <div class="bar">
            <ion-progress-bar color="primary" value=0.6></ion-progress-bar>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
