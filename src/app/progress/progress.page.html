<link href='https://fonts.googleapis.com/css?family=ZCOOL XiaoWei' rel='stylesheet'>
<ion-content class="ion-padding" [fullscreen]="true">
  <h1>Progress</h1>

  <h4>Vowels</h4>

  <div class="container">
    <div class="space">
      <app-progress-block [letter]=3 [percent]=30></app-progress-block>
    </div>
    <div class="space">
      <app-progress-block [letter]=1 [percent]=50></app-progress-block>
    </div>
  </div>

  <div class="container">
    <div class="space">
      <app-progress-block [letter]=2 [percent]=60></app-progress-block>
    </div>
    <div class="space">
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a (click)="setHome()">
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a>
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
