<ion-content [fullscreen]="true">
  <div class="head" >
    <ion-img src="assets/images/JWE-logos_black.png"></ion-img>
    <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>

    <h1></h1>
    <p>
      <strong>Progress</strong><br>
      <em>"You don't have to be extreme, just consistent"</em><br>
      Track your progress below.
    </p>
</div>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-progress-block [alphabetType]="hiragana"  [letter]='getLetter("A")' [percent]=30></app-progress-block>
        </ion-col>

        <ion-col>
          <app-progress-block [alphabetType]="hiragana" [letter]='getLetter("I")' [percent]=50></app-progress-block>
        </ion-col>

        <ion-col>
          <app-progress-block [alphabetType]="katakana" [letter]='getLetter("E")' [percent]=60></app-progress-block>
        </ion-col>

        <ion-col>
          <app-progress-block [alphabetType]="kanji" [letter]='getLetter("one")' [percent]=80></app-progress-block>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a (click)="setHome()">
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a>
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
