<ion-content [fullscreen]="true">
  <div class="head" >
    <ion-img src="assets/images/JWE-logos_black.png"></ion-img>
    <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>

    <p>
      <strong>Progress</strong><br>
      <em>"You don't have to be extreme, just consistent"</em><br>
      Track your progress below.
    </p>
  </div>

  <div>
    <ion-grid class="container" *ngFor="let styles of writingStylesArray">
      <!-- <h1>{{styles}}</h1><br> -->
      <ion-row *ngFor="let item of progressSummary | keyvalue" size="col-auto">
        <ion-col>
          <app-progress-block *ngIf="getStyle(item.key) === styles" [alphabetType]="getStyle(item.key)"  [letter]='getLetter(item.key)' [percent]='getPercent(item.value)' [myScores]='item.value'></app-progress-block>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a (click)="setHome()">
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
        <ion-col size="4">
          <a>
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
