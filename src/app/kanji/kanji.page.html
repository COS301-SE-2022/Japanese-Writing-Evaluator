<ion-content class="ion-padding" [fullscreen]="true">
  
  <ion-toolbar id="guestBtn">
    <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>
  </ion-toolbar><br/>
  
  <div class="dropdown">
    <p><b>Select writing style:</b></p>
    <ion-list>

      <ion-item color="transparent" lines="none">
        <ion-select value={{style}} [(ngModel)]="style" (ionChange)="writingStyle(style);" interface="popover">
          <ion-select-option value="Hiragana">Hiragana</ion-select-option>
          <ion-select-option value="Kanji">Kanji</ion-select-option>
          <ion-select-option value="Katakana">Katakana</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <div class="divPosition"><!---->
  <div>
    <h1>Colours</h1>
    <div class="block">
      <div class="characterBlock">
        <div class="characterBlockContent">

          <div class="contentOne">
            <img src="https://www.nicepng.com/png/detail/312-3125501_kanji-aka-red-red-kanji.png" alt="Red Kanji">
            <p class="para"><b>RED</b></p>
          </div>
          <div class="contentOne">
              <ion-button color="dark">Try</ion-button>
          </div>

        </div>
      </div>

      <div class="characterBlock">
        <div class="characterBlockContent">

          <div class="contentOne">
            <img src="http://kanji-symbol.net/common/images/txt/col0008-kai.gif" alt="Blue Kanji">
            <p class="para"><b>BLUE</b></p>
          </div>
          <div class="contentOne">
              <ion-button color="dark">Try</ion-button>
          </div>

        </div>
      </div>

    </div>
  </div>

  <div>
    <h1>Days Of The Week </h1>
    <div class="block">
        <div class="characterBlock">
          <div class="characterBlockContent">

            <div class="contentOne">
              <img src="https://www.watchhunter.org/wp-content/uploads/2019/05/japnaese-kanji-monday.jpg" alt="Monday Kanji">
            </div>
            <div class="contentOne">
                <ion-button color="dark">Try</ion-button>
            </div>

          </div>
        </div>

        <div class="characterBlock">
          <div class="characterBlockContent">

            <div class="contentOne">
              <img src="https://www.watchhunter.org/wp-content/uploads/2019/05/japnaese-kanji-tuesday.jpg" alt="Tuesday Kanji">
            </div>
            <div class="contentOne">
                <ion-button color="dark">Try</ion-button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

    <h1>Numbers</h1>

      <div class="block">
        <div class="characterBlock">
          <div class="characterBlockContent">

            <div class="contentOne">
              <img src="http://kanji-symbol.net/common/images/txt/num0022-kai.gif" alt="Zero Kanji">
              <p class="para"><b>ZERO</b></p>
            </div>
            <div class="contentOne">
                <ion-button color="dark">Try</ion-button>
            </div>

          </div>
        </div>

        <div class="characterBlock">
          <div class="characterBlockContent">
            <div class="contentOne">
              <img src="https://i.pinimg.com/originals/4a/ec/eb/4aeceb605f35841f80e4981f58ac4c55.gif" alt="One Kanji">
              <p class="para"><b>ONE</b></p>
            </div>
            <div class="contentOne">
                <ion-button color="dark">Try</ion-button>
            </div>

          </div>
        </div>
      </div>


       <!-- tabs for the navigation bar-->
  <ion-footer>
    <ion-tab-bar>
      <ion-tabs>
        <ion-row>
          <ion-col size="6">
            <a ><!--direct to suggestions-->
              <ion-tab-button >
                <ion-icon name="language"></ion-icon>
                <ion-label>Characters</ion-label>
              </ion-tab-button>
            </a>
          </ion-col>

          <ion-col size="4">
            <a (click)="setProgress()" >
              <ion-tab-button >
                <ion-icon name="analytics"></ion-icon>
                <ion-label>Progress</ion-label>
              </ion-tab-button>
            </a>
          </ion-col>
        </ion-row>
      </ion-tabs>
    </ion-tab-bar>
  </ion-footer>

</ion-content>
