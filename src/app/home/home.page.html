<ion-content>
  <div class="head" >
      <ion-img src="assets/images/JWE-logos_black.png"></ion-img>
      <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>

      <h1></h1>
      <p>
        <strong>Welcome</strong><br> <span>ようこそ</span><br>
        Did you know Japanese has 3 different alphabets?<br>
        Select which alphabet we shall explore below.
      </p>
  </div>

  <!-- SUGGESTIONS -->
  <div class>
    <ion-grid class="my-grid">
      <ion-row class="parent-row">
        <ion-col *ngFor="let item of alphabetCategory" size="col-auto">
          <app-options [letter]='item.character' [category]='item.category' [pageReq]='pageRequest'></app-options>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

  <!-- tabs for the navigation bar-->
<ion-footer *ngIf="!ifGuest()">
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a ><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a [routerLink]="['/progress']">
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
