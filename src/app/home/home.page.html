<ion-content class="ion-padding">
  <ion-toolbar id="guestBtn">
    <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>
  </ion-toolbar><br/>

  <div class="dropdown"> <!---->
    <p><b>Select writing style:</b></p>
    <ion-list>
      <ion-item color="transparent" lines="none">
        <ion-select value={{style}} [(ngModel)]="style" (ionChange)="writingStyle(style);" interface="popover">
          <ion-select-option value="Hiragana">Hiragana</ion-select-option>
          <ion-select-option value="Kanji">Kanji</ion-select-option>
          <ion-select-option value="Katakana">Katakana</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <!-- SUGGESTIONS -->
  <div class="suggestions">
    <ion-grid>
      <ion-row>
          <ion-col>
            <app-block-try-char></app-block-try-char>
          </ion-col>
          <ion-col>
            <app-block-try-char></app-block-try-char>
          </ion-col>
      </ion-row>
  </ion-grid>
  </div>


</ion-content>

  <!-- tabs for the navigation bar-->
<ion-footer *ngIf="!ifGuest()">
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a ><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a [routerLink]="['/progress']">
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
