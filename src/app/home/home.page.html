<ion-content [fullscreen]="true">
  <div id="Suggestions">
    <h1>Suggestions</h1>
    <ion-row>
      <ion-item><!-- *ngFor="let character of characters"load all possible characters-->
        <div id="outerlayer">
          <ion-row>
            <ion-col>
               <ion-img  alt="character image"></ion-img><!--[src]=""character.path -->
            </ion-col>
            <ion-col>
              <ion-button  color="dark">Try</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-row>
  </div>


  <div id="Progress">
    <h1>Progress</h1>
    <ion-item>
    </ion-item>
  </div>
<!--floating button with the plus icon, Upload button-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-input type="file">
      </ion-input>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- tabs for the navigation bar-->
<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a ><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
        <ion-col size="4">
          <a href="#Progress">
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
