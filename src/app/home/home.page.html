
<ion-content [fullscreen]="true">

 <div class="dropdown">
    <p><b>Select writing style:</b></p>
    <ion-list>

      <ion-item color="transparent" lines="none">
        <ion-select value={{style}} [(ngModel)]="style" (ionChange)="writingStyle(style);" interface="popover">
          <ion-select-option value="Hiragana">Hiragana</ion-select-option>
          <ion-select-option value="Kanji">Kanji</ion-select-option>
          <ion-select-option value="Katakana">Katakana</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>

  <div id="Suggestions" *ngIf="ifGroup(groups[0])">
    <h1 >Vowels</h1>
    <div id="SuggestionBlock" *ngFor="let image of images">
      <ng-component *ngIf="image.group === groups[0]">
        <ion-row >
          <div >
            <img alt="Suggestion" id="suggest" [src]="image.uploadedImage">
            <ion-button  color="dark" id="try" (click)="showUploadPage(image)">Try</ion-button>
          </div>
        </ion-row>
      </ng-component>
    </div>
  </div>

  <div id="Suggestions" *ngIf="ifGroup(groups[1])">
    <h1 >Group K</h1>
    <div id="SuggestionBlock" *ngFor="let image of images">
      <ng-component *ngIf="image.group === groups[1]">
        <ion-row >
          <div >
            <img alt="Suggestion" id="suggest" [src]="image.uploadedImage">
            <ion-button  color="dark" id="try" (click)="showUploadPage(image)">Try</ion-button>
          </div>
        </ion-row>
      </ng-component>
    </div>
  </div>
</ion-content>


<!-- tabs for the navigation bar-->
<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a ><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a href="home">
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
