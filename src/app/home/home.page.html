  <div id="Suggestions">
    <h1>Suggestions</h1>

    <div id="SuggestionBlock">
      <div id="Suggestion1">
        <img alt="Suggestion" id="suggest1">
        <ion-button  color="dark" id="try">Try</ion-button>
      </div>
      <div id="Suggestion2">
        <img alt="Suggestion" id="suggest2">
        <ion-button  color="dark" id="try">Try</ion-button>
      </div>
    </div>
  </div>


  <div id="Progress">
    <h1>Progress</h1>
    <ion-item>
    </ion-item>
  </div>
<!--floating button with the plus icon, Upload button-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-input type="file" click="uploadImage($event) accept=.png,.jpg">
      </ion-input>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<!-- tabs for the navigation bar-->
<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="4">
          <a href="#Success"><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a [routerLink]="['/progress']" routerLinkActive="router-link-active" >
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
