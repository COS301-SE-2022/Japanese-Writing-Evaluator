<ion-content>
  <div class="head" >
      <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>
      <p>書いてみましょう</p>
  </div>

  <!-- SUGGESTIONS -->
  <div class="suggestions">

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of alphabetCategory">
          <app-options [letter]='item.character' [category]='item.category'></app-options>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>
</ion-content>

  <!-- tabs for the navigation bar-->
<ion-footer *ngIf="!ifGuest()">
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a ><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a [routerLink]="['/progress']">
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
