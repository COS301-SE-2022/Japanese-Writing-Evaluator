<ion-content>
  <div class="head" >
    <ion-button slot="end" (click)="onLogout()" color="dark">Logout</ion-button>
    <ion-img src="assets/images/JWE-logos_black.png"></ion-img>

    <p>
      <strong>{{heading}}</strong><br>
      Select which character we you would like to upload below.
    </p>
</div>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of jsonAlphabet">
          <app-block-try-char [letter]='item.character' [translate]='item.translation' [group]='style'></app-block-try-char>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-tab-bar>
    <ion-tabs>
      <ion-row>
        <ion-col size="6">
          <a ><!--direct to suggestions-->
            <ion-tab-button >
              <ion-icon name="language"></ion-icon>
              <ion-label>Characters</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>

        <ion-col size="4">
          <a [routerLink]="['/progress']">
            <ion-tab-button >
              <ion-icon name="analytics"></ion-icon>
              <ion-label>Progress</ion-label>
            </ion-tab-button>
          </a>
        </ion-col>
      </ion-row>
    </ion-tabs>
  </ion-tab-bar>
</ion-footer>
